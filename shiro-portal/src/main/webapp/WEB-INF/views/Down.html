<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./resource/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript"
	src="./resource/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="./resource/js/down.js"></script>
<link rel="stylesheet" type="text/css"
	href="./resource/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<!-- 下拉框 -->
	<br><br><br><br><br>
	<div class="container">
	    <div class="row">
	        <div class="col-md-6">
	               <div class="dropdown">
	                       <button id="mybut" type="button" class="btn btn-primary dropdown-toggle"
	                       data-toggle="dropdown">编辑<span class="caret"></span></button>
	                       <ul class="dropdown-menu">
	                             <li>
	                                 <a href="#" class="glyphicon glyphicon-home">
	                                       新建
	                                 </a>
	                             </li>
	                             <li class="divider"></li>
	                              <li>
	                                 <a href="#" class="glyphicon glyphicon-file">
	                                       更新
	                                 </a>
	                             </li>
	                             <li class="divider"></li>
	                              <li >
	                                 <a href="#" class="glyphicon glyphicon-pencil">
	                                       设置
	                                 </a>
	                             </li>
	                       </ul>
	               </div>
	        </div>    
	    </div>
	</div>
	<br><br><br>
	<!-- 按钮组 -->
	<div class="container'">
	  <div class="row">
	    <div class="col-md-4">
	               <div class="btn-group-lg">
	                     <a href="#" class="btn btn-info">LEFT</a>
	                     <a href="#" class="btn btn-info">MIDDLC</a>
	                     <a href="#" class="btn btn-info">RIGHT</a>
	               </div>
	     </div>
	      <div class="col-md-4">
	               <div class="btn-group-sm">
	                     <a href="#" class="btn btn-info">LEFT</a>
	                     <a href="#" class="btn btn-info">MIDDLC</a>
	                     <a href="#" class="btn btn-info">RIGHT</a>
	               </div>
	       </div>
	        <div class="col-md-4">
	               <div class="btn-group-xs">
	                     <a href="#" class="btn btn-info">LEFT</a>
	                     <a href="#" class="btn btn-info">MIDDLC</a>
	                     <a href="#" class="btn btn-info">RIGHT</a>
	               </div>
	         </div>
	    </div>
	  </div>
	  <!-- btn-toolbar 每组有5个像素-->

</html>
